devices:
  jumphost:
    os: linux
    type: linux
    connections:
      cli:
        protocol: ssh
        #ip: 172.16.87.128
        ip: 192.168.0.62
    credentials:
        default:                         # login credentials
            username: admin
            password: nbv12345


  CEL7:
    os: iosxe
    type: router
    alias: CEL7
